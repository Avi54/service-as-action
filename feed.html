    <form  class="contact-form">
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" placeholder="Name" class="form-control name" id="exampleFormControlInput1" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" placeholder="Email" class="form-control email" id="exampleFormControlInput1" required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Feedback</label>
          <textarea class="form-control message" id="exampleFormControlTextarea1" rows="3" placeholder="Feedback" required></textarea>
        </div>
        <button type="button submit" class="btn btn-primary">Submit</button>
    </form>
